<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In / Log In</title>
</head>
<body>
    <form>
        Login:<br>
        <input type="text" name="login"><br>
        Senha:<br>
        <input type="password" name="senha"><br>
        <input type="button" value="LogIn">
    </form>

    <h2>Cadastre-se</h2>
    <form>
        E-mail:<br>
        <input type="email" name="email"><br>
        Confirme seu E-mail:<br>
        <input type="email" name="email"><br>
        Senha:<br>
        <input type="password" name="senha"><br>
        Confirme sua Senha:<br>
        <input type="password" name="senha"><br>
        Sexo:<br>
        <input type="radio" name="sexo" id="">Masculino
        <input type="radio" name="sexo" id="">Feminino
        <input type="radio" name="sexo" id="">Prefiro não dizer<br>
        Interesses:<br>
        <input type="checkbox" name="interesses" id="">Moda
        <input type="checkbox" name="interesses" id="">Carros
        <input type="checkbox" name="interesses" id="">Jogos<br><br>
        Estado:<br>
        <select name="estado">
            <option value="rj">RJ</option>
            <option value="sp">SP</option>
            <option value="mg">MG</option>
            <option value="es">ES</option>
            <option value="pr">PR</option>
            <option value="sc">SC</option>
            <option value="rs">RS</option>
        </select><br><br>
        Observações:<br>
        <textarea name="" id="" cols="30" rows="10"></textarea><br>
        <input type="submit" value="Cadastrar">
    </form>
</body>
</html>
